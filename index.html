<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width">
    <title>Calender Practice</title>
    <link href="calenderstyle.css" rel="stylesheet" type="text/css" />

<body>

            <td class="regular">4</td>
            <td class="regular">5</td>

            <td class="weekend">7</td>

        <tr>
            <td class="weekend">8</td>
            <td class="NoSchool">9 No School &#127979;</td>

            <td class="regular">12</td>
            <td class="regular">13</td>

        </tr>
    </table>
</div>

</body>
</html>
